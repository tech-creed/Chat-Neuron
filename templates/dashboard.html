<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Welcome to our chatbot! Our chatbot is a cutting-edge artificial intelligence (AI) tool designed to help you interact with your customers, improve your customer service, and increase your business productivity. Our chatbot is built using Python and is powered by the latest natural language processing (NLP) technology, making it capable of understanding and responding to a wide range of customer queries and requests.">

	<!-- title -->
	<title>Home</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="static/img/logo.png">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

	<!-- mean menu css -->
	<link rel="stylesheet" href="static/css/meanmenu.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/dashboard.css">

	<!-- bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

	<!--PreLoader-->
	<div class="loader">
		<div class="loader-inner">
			<div class="circle"></div>
		</div>
	</div>
	<!--PreLoader Ends-->

	<!-- header -->
	<div class="top-header-area" style="background-color: #2d2d2d;" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="/">

								<h3 style="color:aliceblue;">Chat Neuron</h3>
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu">
							<ul>
								<li><a href="#doc">Doc</a></li>
								<li><a href="#tutorial">Tutorial</a></li>
								<li><a href="#blog">Blog</a></li>
								<li><a href="#community">Community</a></li>
								<li class="login-btn btn"><a href="/logout">Logout</a></li>
							</ul>
						</nav>
						<!-- <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a> -->
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header -->
	<div class="main container">
		<div class="name">
			<h3>Welcome {{name}}!</h3>
			<h4>User Key :- <span id="copy">{{key}}</span> <span id="copy_btn"><i class="bi bi-clipboard"></i></span></h4>

		</div>
		<div class="table-div">
			<table class="table table-bordered">
				<thead>
				  <tr>
					<th scope="col">Bot name</th>
					<th scope="col">key</th>
					<th scope="col">Handle</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				  </tr>
				  <tr>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				  </tr>
				  <tr>
					<td><a href="/upload" type="button" class="create-btn btn">Create Bot</a></td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		var copy_btn = document.getElementById("copy_btn");
        var copy = document.getElementById("copy");
        copy_btn.onclick = function(){
			navigator.clipboard.writeText(copy.innerHTML);
            copy_btn.innerHTML = `<i class="bi bi-check"></i>`;
            setTimeout(function(){
                copy_btn.innerHTML = `<i class="bi bi-clipboard"></i>`;
            },3000);
        }
	</script>

	<!-- jquery -->
	<script src="static/js/jquery-1.11.3.min.js"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="static/js/main.js"></script>

	<!-- Javascript -->          
    <script src="static/plugins/popper.min.js"></script>
    
</body>

</html>
